<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'todo/base.html' %}

{% block content %}

<ul>
    {% for record in records %}
    <li>
        <a href="{% url 'viewrecord' record.id %}">
    {% if record.important %}<b>{% endif %}{{ record.title }}{% if record.important %}</b>{% endif %}
    {% if record.description %} - {{ record.description }}{% endif %}
    {{ record.status }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
</body>
</html>
